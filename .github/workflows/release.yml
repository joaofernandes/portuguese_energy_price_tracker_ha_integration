name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create Release
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from manifest
        id: version
        run: |
          # Get base version from manifest
          BASE_VERSION=$(grep '"version"' custom_components/energy_price_tracker/manifest.json | cut -d'"' -f4)

          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}

          # If manifest version hasn't changed, auto-increment patch version
          if [ "$BASE_VERSION" = "$LATEST_VERSION" ]; then
            # Split version into parts
            IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE_VERSION"
            # Increment patch version
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "Auto-incremented version from $BASE_VERSION to $VERSION"
          else
            VERSION="$BASE_VERSION"
            echo "Using manifest version: $VERSION"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for this version
        if: steps.check_tag.outputs.exists == 'false'
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Extract the [Unreleased] section from CHANGELOG.md
          python3 << 'EOF' > release_notes.md
          import re
          import sys

          version = "${{ steps.version.outputs.version }}"

          try:
              with open('CHANGELOG.md', 'r') as f:
                  content = f.read()

              # Find the [Unreleased] section
              # Pattern: ## [Unreleased] followed by content until next ## section
              pattern = r'## \[Unreleased\](.*?)(?=\n## \[|$)'
              match = re.search(pattern, content, re.DOTALL)

              if match:
                  changelog = match.group(1).strip()

                  # If changelog is empty, use a default message
                  if not changelog or changelog == "":
                      changelog = "Updates and improvements"

                  # Add footer with attribution
                  footer = f"""

          ---

          **Installation via HACS:**
          1. Go to HACS → Integrations
          2. Click three dots → Custom repositories
          3. Add: `joaofernandes/portuguese_energy_price_tracker_ha_integration`
          4. Category: Integration
          5. Install and restart Home Assistant

          **Credits:**
          Data provided by [Tiago Felícia](https://github.com/tiagofelicia/tiagofelicia.github.io)
          """

                  print(changelog + footer)
              else:
                  print(f"# Version {version}\n\nUpdates and improvements")
          except Exception as e:
              print(f"# Version {version}\n\nError extracting changelog: {str(e)}")
          EOF

      - name: Update manifest.json with new version
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Update version in manifest.json
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" custom_components/portuguese_energy_price_tracker/manifest.json
          echo "Updated manifest.json to version ${VERSION}"

      - name: Commit and push manifest change
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/portuguese_energy_price_tracker/manifest.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin main

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release already exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "::notice::Release ${{ steps.version.outputs.tag }} already exists, skipping"
